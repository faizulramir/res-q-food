<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="pacifico">Notifications</ion-title>
    <ion-buttons slot="end">
      <ion-button color="medium" (click)="cancel()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list *ngFor="let n of notis">
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h3>{{ n.msg.title }}</h3>
          <p>{{ n.msg.body }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="confirmDelete(n.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
