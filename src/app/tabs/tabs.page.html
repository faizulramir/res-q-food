<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" href="/tabs/home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="post" href="/tabs/post" *ngIf="userType === 0">
      <ion-icon name="add-circle-outline"></ion-icon>
      <ion-label>Post</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="history" href="/tabs/history" *ngIf="userType === 0">
      <ion-icon name="timer-outline"></ion-icon>
      <ion-label>History</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="pending" href="/tabs/pending" *ngIf="userType === 1">
      <ion-icon name="timer-outline"></ion-icon>
      <ion-label>Pending</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="completed" href="/tabs/completed" *ngIf="userType === 1">
      <ion-icon name="checkmark-done-outline"></ion-icon>
      <ion-label>Completed</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="chat" href="/tabs/chat">
      <ion-icon name="chatbubbles-outline"></ion-icon>
      <ion-label>Chat</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile" href="/tabs/profile">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
