<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="pacifico">
      My Profile
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon slot="icon-only" color="danger" (click)="confirmLogout()" name="log-out-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="text-align: center; padding-top:20px;">
    <div class="user-container" (click)="takePicture()">
      <!-- <ion-avatar> -->
      <img width="40%" height="40%"  style="border-radius: 50%;" [src]="profile.pic" />
      <!-- </ion-avatar> -->
      <div >
        <ion-icon class="user-icon" name="reload-circle-outline"></ion-icon>
      </div>
      <p>{{ profile.email }}</p>
    </div>
  </div>
  <form>
    <div class="username">
      <ion-item lines="none">
        <ion-label>Username</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-input [(ngModel)]="profile.username" name="username" style="--padding-start: 10px; --padding-end: 10px;  background: rgb(128, 128, 128, 0.1); border-radius: 5px;" placeholder="Enter Your Username"></ion-input>
      </ion-item>
    </div>

    <div class="phone">
      <ion-item lines="none">
        <ion-label>Phone Number</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-input [(ngModel)]="profile.phone" name="phone" type="tel" style="--padding-start: 10px; --padding-end: 10px;  background: rgb(128, 128, 128, 0.1); border-radius: 5px;" placeholder="0178016870"></ion-input>
      </ion-item>
    </div>

    <div class="address">
      <ion-item lines="none">
        <ion-label>Address</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-textarea [(ngModel)]="profile.address" name="address" style="padding-left: 10px; padding-right: 10px; background: rgb(128, 128, 128, 0.1); border-radius: 5px;" rows="5" placeholder="Enter Your Address"></ion-textarea>
      </ion-item>
    </div>

    <div class="c_pass">
      <ion-item lines="none">
        <ion-label>Password</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-input [(ngModel)]="profile.password" name="password" type="password" style="--padding-start: 10px; --padding-end: 10px;  background: rgb(128, 128, 128, 0.1); border-radius: 5px;" placeholder="*****"></ion-input>
      </ion-item>
    </div>

    <div class="ion-padding" style="padding-top: 0 !important;">
      <ion-note slot="end">Forget Password? <a (click)="goForget()">Click Here</a></ion-note>
    </div>

    <div class="change_pass">
      <ion-item lines="none">
        <ion-label>New Password</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-input [(ngModel)]="profile.newPassword" name="newPassword" type="password" style="--padding-start: 10px; --padding-end: 10px;  background: rgb(128, 128, 128, 0.1); border-radius: 5px;" placeholder="*****"></ion-input>
      </ion-item>
    </div>
    <div class="ion-padding" style="padding-top: 0 !important;">
      <ion-note>Leave empty if there's no password changes</ion-note>
    </div>
    <ion-item style="text-align: center; padding-top: 10px;" lines="none">
      <ion-button style="width: 100%;" size="large" (click)="checkInputs()">Submit</ion-button>
    </ion-item>
  </form>
</ion-content>
