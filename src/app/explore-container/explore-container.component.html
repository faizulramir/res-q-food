<ion-item button (click)="goDetail(name)">
  <ion-thumbnail slot="start">
    <img [src]="pic" />
  </ion-thumbnail>
  <p><b>{{ detail }}</b> <br> Food for {{ quantity }} peoples <br> Cooking Time: {{ time }} <br> Location: {{ address }}</p>
  <ion-badge color="{{ status === 0 ? 'danger' : 'success' }}" slot="end">
    {{ status === 0 ? 'Pending' : 'Completed' }}
  </ion-badge>
</ion-item>
