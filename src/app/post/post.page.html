<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="pacifico">
      Create New Post
    </ion-title>
    <ion-buttons slot="end" class="ion-padding">
      <b style="color:blueviolet;">POST</b>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item lines="none">
    <ion-avatar slot="start">
      <img src="../../assets/icon/icon.png" />
    </ion-avatar>
    <ion-label>User Testing</ion-label>
  </ion-item>

  <ion-item style="padding-top: 20px;" lines="none">
    <ion-textarea style="padding-left: 10px; padding-right: 10px; background: rgb(128, 128, 128, 0.1); border-radius: 5px;" rows="5" placeholder="Enter food details"></ion-textarea>
  </ion-item>

  <div class="notis" style="padding-top: 20px;">
    <ion-item lines="none">
      <ion-label>
        <ion-row>
          <ion-col>
            Food Quantity
          </ion-col>
          <ion-col style="text-align: right;">
            {{quantity}} person
          </ion-col>
        </ion-row>
      </ion-label>
    </ion-item>
    
    <ion-item>
      <ion-range
        (ionKnobMoveEnd)="onIonKnobMoveEnd($event)"
        (ionKnobMoveStart)="onIonKnobMoveStart($event)"
        [min]="1"
        [max]="100"
        [pin]="true"
        [ticks]="true"
      ></ion-range>
    </ion-item>
  </div>
  
  <ion-item>
    <ion-label>Cooking Time</ion-label>
    <ion-datetime presentation="time"></ion-datetime>
  </ion-item>
  
  <ion-item lines="none" style="text-align: center;">
    <ion-label><b>Address</b></ion-label>
  </ion-item>

  <ion-item lines="none">
    <ion-checkbox>Use my current address</ion-checkbox>
  </ion-item>

  <div class="pickup">
    <ion-item lines="none">
      <ion-label>Address</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-textarea style="padding-left: 10px; padding-right: 10px; background: rgb(128, 128, 128, 0.1); border-radius: 5px;" rows="5" placeholder="Enter Your Address"></ion-textarea>
    </ion-item>
  </div>
  <hr>
  <ion-item style="text-align: center; padding-top: 10px;" lines="none">
    <ion-button style="width: 100%;" size="large">POST</ion-button>
  </ion-item>
</ion-content>
